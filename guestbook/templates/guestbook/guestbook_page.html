{% extends "base.html" %}
{% load wagtailcore_tags wagtailimages_tags %}
{% block content %}
<h1 class="display-5 text-body-emphasis mb-1">{{ page.title }}</h1>
{{ page.intro|richtext }}
<h2>New post</h2>
<form action="." method="POST">
    {% csrf_token %}

    {{ form.as_p }}

    <p><input type="submit" value="Leave a comment"></p>
</form>
{% endblock content %}
