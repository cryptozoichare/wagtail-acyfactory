{% load wagtailcore_tags navigation_tags wagtailuserbar %}

<header class="mb-3">
    <nav class="navbar bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Acy Factory</a>
          <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
            <input class="form-control me-2" type="search" name="query"{% if search_query %} value="{{ search_query }}"{% endif %} placeholder="Search" aria-label="Search">
            <button class="btn btn-primary btn-sm" type="submit">Search</button>
          </form>
        </div>
      </nav>
    {# Add wagtailuserbar: #}
    {% wagtailuserbar "bottom-right" %}
</header>
