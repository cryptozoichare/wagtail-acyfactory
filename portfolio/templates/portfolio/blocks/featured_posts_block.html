{% load wagtailcore_tags %}
<div>
  <h2>{{ self.heading }}</h2>
  {% if self.text %}
    <p>{{ self.text|richtext }}</p>
  {% endif %}

  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for page in self.posts %}
      <div class="card">
        <div class="card-body">
          <p class="card-text">
            <a href="{% pageurl page %}">{{ page.title }}</a>
          </p>
          <p class="card-text">{{ page.specific.date }}</p>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
